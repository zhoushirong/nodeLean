<!-- views/index.html文件 -->
<% include ../layout/header.tpl.html%>

<h1>文章列表</h1>
<% if (articles.length) { %>
<ul>
	<% articles.forEach(function(article){ %>
	<li><a href='page?id=<%= article.id %>' target='_blank'><%= article.title %></a><em><%= article.published %></em></li>
	<% }) %>
</ul>
<% } %>
<button id="loadMore">获取更多文章get>></button>
<button id="postText">获取更多文章post>></button>


<% include ../layout/footer.tpl.html%>
